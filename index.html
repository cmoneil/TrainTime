<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timesheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="jumbotron mt-3">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee</p>
        </header>
    </div>
    <section class="container">
        <div class="row mb-4">
            <div class="col">
                <div class="table-responsive card trainCard">
                    <h2>Current Train Schedule</h2>
                    <table class="table table-hover table-sm ">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col ">Destination</th>
                                <th scope="col ">Frequency</th>
                                <th scope="col ">Next Arrival</th>
                                <th scope="col ">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tableStuff">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-6">
                <div class="card addCard">

                    <h2>Add Train Information</h2>
                    <form id ="trainForm" class="needs-validation">
                        <div class="form-group">
                            <label for="trainName" class="col-form-label ">Train Name</label>
                            <input type="text" class="form-control " id="trainName" placeholder="Orient Express" required>
                            <div class="invalid-feedback">
                                Please provide a Train.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="destination" class="col-form-label ">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="New York" required>
                            <div class="invalid-feedback">
                                Please provide a Destination.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstTrain" class="col-form-label ">First Train Time (HH:mm - military time)</label>
                            <!-- https://stackoverflow.com/questions/1494671/regular-expression-for-matching-time-in-military-24-hour-format -->
                            <input type="text" pattern=^([01]\d|2[0-3]):?([0-5]\d)$ class="form-control" id="firstTrain" placeholder="12:00" required>
                            <div class="invalid-feedback">
                                Please provide a time in HH:mm format.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency(minutes)</label>
                            <!-- https://www.w3schools.com/tags/att_input_pattern.asp -->
                            <input type="text" pattern="[0-9]*" class="form-control" id="frequency" placeholder="10" required>
                            <div class="invalid-feedback">
                                Please provide a frequency.
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit " class="btn btn-secondary " id="submit">Submit</button>
                        </div>
                    </form>

                </div>

                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
                    crossorigin="anonymous"></script>

                <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>

                <script src="Assets/javascript/app.js"></script>

                <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
</body>

</html>
